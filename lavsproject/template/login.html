<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body style = "background-color: aqua;">

<form action="login" method = "post">
    {% csrf_token %}
    <input type="text"  name = "username" placeholder=" Enter your username"><br>
    <input type="password"  name = "password" placeholder=" Enter your password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
